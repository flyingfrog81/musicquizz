<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Quiz</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Music Quiz</h1>
  </header>

  <main>

    <!-- Category selection -->
    <section id="categories" class="panel">
      <!-- Filled by app.js -->
    </section>

    <!-- Difficulty selection -->
    <section id="difficulties" class="panel hidden">
      <!-- Filled by app.js -->
    </section>

    <!-- Challenge card -->
    <section id="challenge" class="panel hidden">
      <!-- Filled by app.js -->
    </section>

    <!-- Persistent New Challenge Button -->
    <div class="persistent-button-container">
      <button id="btn-new-challenge-persistent" class="new-challenge-persistent">New Challenge</button>
    </div>

  </main>

  <script src="app.js"></script>
</body>
</html>
